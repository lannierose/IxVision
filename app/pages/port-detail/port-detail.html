
<ion-navbar *navbar>
  <ion-title>Port</ion-title>
</ion-navbar>

<ion-content padding>
  <h1>{{port.name}}</h1>

  <h4 *ngFor="#speaker of port.speakers">
    {{speaker.name}}
  </h4>

  <p>
    {{port.timeStart}} - {{port.timeEnd}}
  </p>

  <p>{{port.location}}</p>

  <p>{{port.description}}</p>
</ion-content>
